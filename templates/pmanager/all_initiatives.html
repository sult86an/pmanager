
{% extends 'pmanager/base.html' %}
{% block title %}المبادرات{% endblock %}
{% block body %}
    <h3 class="text-center" style="margin-top: 2%">تفاصيل المبادرات</h3>
<div class="container" style="margin-top: 2%">
    <div class="row">
        {% for mub in all_mub %}
            <div class="col-4">
                <div class="row">
                    <a href="{% url 'pmanager:reports' mub.id %}" style="width: 95%">
                      <div class="col mbdView" style="    margin-top: 1%;">
                          <label  style="margin-top: 9%">{{ mub.mub_name }}</label>
                      </div>
                  </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
